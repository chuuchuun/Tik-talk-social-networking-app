            <label class="tt-form-label">

                </span>

                type="text" 
                class="tt-form-input" 
                placeholder="Enter data"
                formControlName="firstLastName">

        <label class="tt-form-label">

            </span>
            <input 
            type="text" 
            class="tt-form-input" 
            placeholder="Enter data"
            formControlName="city">            
        </label>
        <label class="tt-form-label">
            <span class="tt-form-label-text">
                Skills
            </span>
            <input  
            class="tt-form-input"
            placeholder="Enter data"
            formControlName="stack">
