@if(isSentFromMe){
    <div class = "message-block me-wrapper">
        <div class="message-content">
            <div class="message-info small-text">
                {{formatDate(message.createdAt)}}
                {{firstName}}
                {{lastName}}
            </div>
            <div class="me text"> 
            {{message.text}}
            </div>
        </div>
        <a 
        [routerLink]="['../profile/me']">
            <img class="avatar" [src]="avatarUrl" alt="Avatar">
        </a>
    </div>
}
@else {
    <div class = "message-block basic-wrapper">
        <a 
        [routerLink]="['../profile/',message.userFromId]">
            <img class="avatar" [src]="avatarUrl" alt="Avatar">
        </a>
        <div class="message-content">
            <div class="message-info small-text">
                {{firstName}}
                {{lastName}}
                {{formatDate(message.createdAt)}}

            </div> 
            <div class="basic text">
            {{message.text}}
            </div>
        </div>
        
      </div>
}
